<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Question Generator</h1>
        <form method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="paragraph">Enter the Paragraph:</label>
                <textarea class="form-control" name="paragraph" id="paragraph" rows="5" placeholder="Enter the paragraph..." required></textarea>
                <small class="text-danger" id="error-message" style="display:none;">Paragraph must be at least 20 characters long.</small>
            </div>
            <div class="form-group">
                <label for="num_questions">Number of Questions:</label>
                <input type="number" class="form-control" name="num_questions" min="1" value="5">
            </div>
            <div class="form-group">
                <label for="generate_type">What would you like to generate?</label>
                <select class="form-control" name="generate_type">
                    <option value="1">MCQs</option>
                    <option value="2">Questions and Answers</option>
                    <option value="3">Both</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let paragraph = document.getElementById('paragraph').value.trim();
            let errorMessage = document.getElementById('error-message');
            if (paragraph.length < 20) {
                errorMessage.style.display = 'block';
                return false;
            }
            errorMessage.style.display = 'none';
            return true;
        }
    </script>
</body>
</html>
